<div class="jumbotron">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="_blank" class="was validated " (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="uname">Username:</label>
          <input type="text" id="uname" name="userName" placeholder="Enter Username" class=" form-control" ngModel
            #uname="ngModel" required>
          <span class="help-block" *ngIf="!uname.valid && uname.touched">Please enter a valid Username</span>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
          <label for="pword">Password:</label>
          <input type="password" id="pword" name="passWord" placeholder="Enter Password" class="form-control" ngModel
            #pword="ngModel" required>
          <span class="help-block" *ngIf="!pword.valid && pword.touched">Please enter a valid Password</span>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required>Remember me
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div>
        <div style="color:crimson">{{message}}</div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
